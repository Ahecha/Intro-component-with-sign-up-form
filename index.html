<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  
</head>
<body>
  <main class="main">
<section class="first-section">
  <div class="first-div">
  <h1>Learn to code by watching others</h1>

  <p class="first-para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p> 
</div>
  </section>

<section class="second-section">
  <div class="button-div"><button class="try-button"><div class="paraph-button"><p><b>Try it free 7 days</b> then</p><p>&nbsp$20/mo. thereafter</p></div></button></div> 
<div class="form-div">
  <form>
    <fieldset>
      <label for="first-name"><input id="first-name" name="first-name" type="text" placeholder="First Name" required /><div class="hidden-alert"><div class="alert-img"><img src="./images/icon-error.svg" alt="alert icon"></div><div class="message-alert">First name can't be empty</div></div></label>
      <label for="last-name"><input id="last-name" name="last-name" type="text" placeholder="Last Name"required /><div class="hidden-alert"><div class="alert-img"><img src="./images/icon-error.svg" alt="alert icon"></div><div class="message-alert">Last name can't be empty</div></div></label>
      <label for="email"><input id="email" name="email" type="email" placeholder="Email Address"required/><div class="hidden-alert"><div class="alert-img"><img src="./images/icon-error.svg" alt="alert icon"></div><div class="message-alert">Looks like this is not a email</div></div></label>
      <label for="new-password"><input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder="Password" required /><div class="hidden-alert"><div class="alert-img"><img src="./images/icon-error.svg" alt="alert icon"></div><div class="message-alert">Password can't be empty</div></div></label>
    </fieldset>
  </form>  
  <button class="claim-button">CLAIM YOUR FREE TRIAL</button>  
  <div class="terms-div">
    <p class="terms-p">By clicking the button, you are agreeing to our <p class="last-p"><a href="#">Terms and Services</a><p></p>
  </div>
  
</section>
</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
